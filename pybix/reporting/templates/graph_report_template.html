<!doctype html>
<html>
  <head>
    <title>{{page_title}}</title>
  </head>
  <body>
    <div class="header">
      <h1>{{page_title}}</h1>
    </div>
    <div>
      {% for host, graphs in sorted_graphs %}
        <h2>{{host}}</h2>
        {% for graph in graphs %}
          <h3>{{graph["name"]}}</h3>
            <img src="{{graph["file_path"]}}" alt="{{graph["name"]}} graph">
        {% endfor %}
      {% endfor %}
    </div>
  </body>
</html>
